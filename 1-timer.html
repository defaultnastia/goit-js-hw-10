<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    
    <script type="module" crossorigin src="/goit-js-hw-10/commonHelpers.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/modulepreload-polyfill-3cfb730f.js">
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-ceb9b81e.js">
    <link rel="stylesheet" href="/goit-js-hw-10/assets/vendor-1eb1cd71.css">
    <link rel="stylesheet" href="/goit-js-hw-10/assets/styles-3f9fdaa4.css">
  </head>
  <body>
    <p class="back-link"><a href="./index.html">Go back</a></p>
    <div class="timer-box">
      <div class="picker-box">
        <input type="text" id="datetime-picker" />
        <button id="start-btn" type="button" data-start disabled>Start</button>
      </div>
      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>
    
  </body>
</html>
